<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <header>
      <img src="./images/logo.svg" alt="Logo" class="logo">
      <h1>We are launching <strong>soon!</strong></h1>
      <p>Subscribe and get notified</p>
    </header>
    <form>
      <div class="input-area">
        <input type="email" placeholder="Your email address" />
        <p>Please provide a valid email address</p>
      </div>
      <button type="submit">Notify Me</button>
    </form>
    <img class="graph" src="./images/illustration-dashboard.png" alt="Illustration graph">
    <div class="icons">
      <img src="./images/facebook.svg" alt="Facebook icon" width="24">
      <img src="./images/twitter.svg" alt="Twitter icon" width="24">
      <img src="./images/instagram.svg" alt="Instagram icon" width="24">
    </div>
    <small>&copy; Copyright Ping. All rights reserved.</small>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/fernando-vald%C3%A9s-garc%C3%ADa-a46142221/">Fernando Valdés García</a>.
    </p>
  </footer>
</body>
</html>
